<p>Patient List</p>
<br>
<input type="button" value="View" (click)="getAll()"/>


<table border="1">
    <tr>
        <th>Date</th>
        <th>User</th>
        <th>Message</th>
       
    </tr>
    <tr *ngFor="let addr of listOfAdresses">
        <td>{{ addr.date }}</td>
        <td>{{ addr.user }}</td>
        <td>{{ addr.message }}</td>
    </tr>
</table>
